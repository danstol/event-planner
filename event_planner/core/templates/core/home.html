{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <h4>Welcome {{user.username}} to SWIFT Event Planner</h4>
    </div>
{% else %}
    <div class="container">
        <h4>Please <a href="authentication/login">Login</a> To Use the Event Planner</h4>
    </div>
{% endif %}
{% endblock content %}
